<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Hexlet Frontend Project 3</title>
</head>
<body class="d-flex flex-column h-100">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1>RSS feeds aggregator</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <form action="" class="form-inline rss-form">
          <div class="form-group">
            <input type="text" required name="url" class="form-control" placeholder="https://example.com/path/to/feed.rss" size="34">
          </div>
          <button type="submit" class="btn btn-primary ml-1 disabled">Add</button>
        </form>
        <div class="feedback"></div>
      </div>
      <div class="row">
        <div class="col rss-items">
        </div>
        <div class="col rss-links">
        </div>
      </div>
      <footer class="footer">
        <p><a href="https://github.com/sergpvv/frontend-project-lvl3">source</a></p>
      </footer>
    </div> <!-- /container -->
<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
